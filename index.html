<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with Jiffy</title>
    <link rel="stylesheet" type="text/css" href="./base.css" />
    <link rel="stylesheet" type="text/css" href="./jiffy.css" />
    <link rel="stylesheet" type="text/css" href="./transitions.css" />
  </head>
  <body>
    <div class="top grid">
      <h1 class="title full-area">Jiffy</h1>
      <a class="search-clear full-area">
        <img src="close.svg" />
      </a>
    </div>

    <div class="middle grid">
      <input class="search-input full-area" placeholder="Type something" />
      <div class="videos grid full-area"></div>
    </div>

    <div class="indicators grid">
      <img class="spinner full-area" src="oval.svg" />
      <span class="search-hint full-area">Hit enter to search</span>
    </div>

    <script src="jiffy.js"></script>
  </body>
</html>
